<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.documentId" value="0">
<block id="documentData" name="AttachmentDocument" perpage=1 documentId=0 status=-1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">附件管理-附件上传</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="documentId" value="{$documentData.data.identity}" />
          
        <div class="panel-body panel-body-nopadding">
          
            
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$documentData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>

            <block id="catalogList" name="AttachmentCatalog" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">目录</label>
                <div class="col-sm-6">
                  <select class="select2" name="theater_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="broker" name="catalogList.data">
                    <option value="{$broker.identity}"<eq name="$documentData['data']['catalog_identity']" value="$broker['identity']"> selected="selected"</eq>>{$broker.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$documentData[data][remark]|doc}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-success">保存</button>&nbsp;
				  <button id="click_button_save" type="button" class="btn btn-primary">保存并启用</button>&nbsp;
                  <a class="btn btn-default" href="/attachment/document.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/attachment/document_add.js{__VERSION__}"></script>
<template file="/footer" />
