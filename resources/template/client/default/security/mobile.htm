<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">账户安全-安全手机</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">旧密码</label>
              <div class="col-sm-6">
                <input type="text" name="oldPasswd" required  placeholder="密码" class="form-control">
              </div>
            </div>
			
            <div class="form-group">
              <label class="col-sm-3 control-label">新密码</label>
              <div class="col-sm-6">
                <input type="text" name="newPasswd" required value="" placeholder="密码" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">再输入一次</label>
              <div class="col-sm-6">
                <input type="text" name="confirmPasswd" required value="" placeholder="密码" class="form-control">
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/security/start.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
