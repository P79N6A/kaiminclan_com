<template file="top" />
<link rel="stylesheet" href="/css/material/search.css"/>

<title>证券在线 </title>
</head>

<body>
<template file="menu" />
<div class="box clearfix">
	<div class="column fn_left">
    <block id="industryList" name="MaterialCatalog" />
		<ul>
			<volist id="industry" name="industryList.data">
			<li><a href="{$industry.identity}">{$industry.title}</a></li>
			</volist>
		</ul>
	</div>
	<div class="content fn_left">
    <block id="materialList" name="MaterialProduct" industryId=0  start=1 perpage=10 />
    <volist id="material" name="materialList.data">
    <div class="item">
    	<a href="/material/view_{$material.symbol}" target="_blank">
    	<h1>{$material.title}</h1>
        </a>
		<ul>
			<li>上市时间：{$material.market_date}</li>
		</ul>
    </div>
    </volist>
	</div>
	<div class="sidebar fn_right">
		<block id="materialList" name="MaterialProduct" status=5 perpage=10 />
    <volist id="material" name="materialList.data">
    <div class="item">
    	<a href="/material/view_{$material.symbol}" target="_blank">
    	<h1>{$material.title}</h1>
        </a>
		<ul>
			<li>上市时间：{$material.market_date}</li>
		</ul>
    </div>
    </volist>
	</div>
</div>
<template file="bottom" />
