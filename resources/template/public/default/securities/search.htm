<template file="top" />
<link rel="stylesheet" href="/css/stock/search.css"/>

<title>证券在线 </title>
</head>

<body>
<template file="menu" />
<div class="box clearfix">
	<div class="column fn_left">
    <block id="industryList" name="SecuritiesIndustry" />
		<ul>
			<volist id="industry" name="industryList.data">
			<li><a href="/stock/search_{$industry.identity}.html">{$industry.title}</a></li>
			</volist>
		</ul>
	</div>
	<div class="content fn_left">
    <block id="stockList" name="SecuritiesStock" industryId=0  start=1 perpage=10 />
    <volist id="stock" name="stockList.data">
    <div class="item">
    	<a href="/stock/symbol_{$stock.identity}.html" target="_blank">
    	<h1>{$stock.title}</h1>
        </a>
		<ul>
			<li>上市时间：{$stock.market_date}</li>
			<li>行业：{$stock.industry.title}</li>
			<li>概念：{$stock.concept.title}</li>
		</ul>
    </div>
    </volist>
	</div>
	<div class="sidebar fn_right">
		<block id="stockList" name="SecuritiesStock" status=5 perpage=10 />
    <volist id="stock" name="stockList.data">
    <div class="item">
    	<a href="/stock/symbol_{$stock.symbol}" target="_blank">
    	<h1>{$stock.title}</h1>
        </a>
		<ul>
			<li>上市时间：{$stock.market_date}</li>
		</ul>
    </div>
    </volist>
	</div>
</div>
<template file="bottom" />
