<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三竹技术</title>
<link rel="stylesheet" href="/css/base/reset.css"/>
<script src="/js/jquery-1.11.1.min.js"></script>
</head>

<body>
<style type="text/css">
html,body { width:100%; height:101%;  position: relative; }
.box { margin:0 auto; width:1200px; }

.header { height:84px; position:absolute; top:0; left:0; right:0; z-index:999999; background:#0457b7; }
.header .logo { font-size:36px; padding:20px 0; color:#fff; font-style:italic; font-weight:bold; }
.header .logo a { text-decoration:none;color:#fff; }
.header ul li { float:left; padding:35px 0; border-top:#0457b7 5px solid; color:#fff; }
.header ul li:hover,.header ul li.current { border-top:#fff 5px solid; }
.header ul li a { text-decoration:none; padding:0 35px;color:#fff;  }

.main { padding-top:100px; padding-bottom:20px; }
.main .menu { border-top:#ededed 1px solid;  width:200px; }
.main .menu li { border-bottom:#ededed solid 1px; padding:15px 0; text-align:right; padding-right:15px; }
.main .menu li a { text-decoration:none; color:#666; }
</style>
<div id="header" class="header">
	<div class="box">
		<div class="fn_left logo">
			<a href="/">三竹技术</a>
		</div>
		<div class="fn_right">
			<ul>
				<li><a href="/company.html">公司信息</a>|</li>
				<li><a href="/culture.html">企业文化</a>|</li>
				<li><a href="/business.html">业务体系</a>|</li>
				<li><a href="/investor.html">投资者关系</a></li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript">
$(function(){
	$(window).scroll(function(){
		var hegiht = $(this).scrollTop();
		if(hegiht > 5){
			$("#header").css("height",44);
			$("#header .logo").css("padding-top",0).css("padding-bottom",0);
			$("#header ul li").css("padding-top",5).css("padding-bottom",5);
		}
		
		if(hegiht < 200){
			$("#header").css("height",84);
			$("#header .logo").css("padding-top",20).css("padding-bottom",20);
			$("#header ul li").css("padding-top",35).css("padding-bottom",35);
		}
		
		$("#header").css("top",hegiht);
		console.log(hegiht);
	});
});
</script>
