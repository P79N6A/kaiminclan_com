<template file="top" />
<link rel="stylesheet" href="/css/bond/search.css"/>

<title>证券在线 </title>
</head>

<body>
<template file="menu" />
<div class="box clearfix">
	<div class="column fn_left">
    <block id="industryList" name="DebentureCatalogue" />
		<ul>
			<volist id="industry" name="industryList.data">
			<li><a href="{$industry.identity}">{$industry.title}</a></li>
			</volist>
		</ul>
	</div>
	<div class="content fn_left">
    <block id="bondList" name="DebentureBond" industryId=0  start=1 perpage=10 />
    <volist id="bond" name="bondList.data">
    <div class="item">
    	<a href="/bond/view_{$bond.symbol}" target="_blank">
    	<h1>{$bond.title}</h1>
        </a>
		<ul>
			<li>上市时间：{$bond.market_date}</li>
		</ul>
    </div>
    </volist>
	</div>
	<div class="sidebar fn_right">
		<block id="bondList" name="DebentureBond" status=5 perpage=10 />
    <volist id="bond" name="bondList.data">
    <div class="item">
    	<a href="/bond/view_{$bond.symbol}" target="_blank">
    	<h1>{$bond.title}</h1>
        </a>
		<ul>
			<li>上市时间：{$bond.market_date}</li>
		</ul>
    </div>
    </volist>
	</div>
</div>
<template file="bottom" />
