<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.websiteId" value="0">
<block id="websiteData" name="FriendshipWebsite" websiteId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">站点管理-新站点</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="websiteId" value="{$websiteData.data.identity}" />
		<div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">主题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$websiteData.data.title}" placeholder="主题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">URL地址</label>
              <div class="col-sm-6">
                <input type="text" name="link" required value="{$websiteData.data.link}" placeholder="URL地址" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">有效期</label>
              <div class="col-sm-6">
              <div class="col-sm-3">
                <input type="text" name="start_date" required value="{$websiteData.data.start_date}" placeholder="开始时间" class="form-control">
              </div>
              <div class="col-sm-3">
                <input type="text" name="stop_date" required value="{$websiteData.data.stop_date}" placeholder="结束时间" class="form-control">
              </div>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">说明</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$websiteData.data.content}</textarea>
              </div>
            </div>
            
            <block id="classifyList" name="FriendshipClassify" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">分类</label>
                <div class="col-sm-6">
                  <select class="select2" name="classify_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="website" name="classifyList.data">
                    <option value="{$website.identity}"<eq name="$websiteData['data']['classify_identity']" value="$website['identity']"> selected="selected"</eq>>{$website.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$websiteData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/friendship/website.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/friendship/website_add.js"></script>
<template file="/footer" />
