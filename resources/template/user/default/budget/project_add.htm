<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.projectId" value="0">
<block id="projectData" name="BudgetProject" projectId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">计划管理-新计划</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="projectId" value="{$projectData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">主题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$projectData.data.title}" placeholder="主题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">计划时间</label>
              <div class="col-sm-6">
                <input type="text" name="happen_date" required value="{$projectData.data.happen_date}" placeholder="计划时间" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">说明</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$projectData.data.content}</textarea>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">金额</label>
              <div class="col-sm-6">
                <input type="text" name="amount" required value="{$projectData.data.amount}" placeholder="金额" class="form-control">
              </div>
            </div>
            <block id="subjectList" name="MechanismSubject" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">科目</label>
                <div class="col-sm-6">
                  <select class="select2" name="subject_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="subject" name="subjectList.data">
                    <option value="{$subject.identity}"<eq name="$projectData['data']['subject_identity']" value="$subject['identity']"> selected="selected"</eq>>{$subject.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
            <block id="currencyList" name="MechanismCurrency" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">货币</label>
                <div class="col-sm-6">
                  <select class="select2" name="currency_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$projectData['data']['currency_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
            <block id="accountList" name="MechanismAccount" mode=1 />              
            <div class="form-group">
                <label class="col-sm-3 control-label">账户</label>
                <div class="col-sm-6">
                  <select class="select2" name="account_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="account" name="accountList.data">
                    <option value="{$account.identity}"<eq name="$projectData['data']['account_identity']" value="$account['identity']"> selected="selected"</eq>>{$account.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$projectData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/budget/project.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/default/budget/project_add.js"></script>
<script type="text/javascript">

</script>
<template file="/footer" />
