<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.positionId" value="0">
<block id="positionData" name="OrganizationPosition" perpage=1 positionId=0 status=-1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">组织机构-新职位</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="positionId" value="{$positionData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$positionData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
			           
            <div class="form-group">
                <label class="col-sm-3 control-label">岗位</label>
				<div id="quarters">
                <div class="col-sm-3">
                  <select class="select2 department" name="department_identity" data-value="{$positionData.data.department_identity}" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <select class="select2 quarters" name="quarters_identity" data-value="{$positionData.data.quarters_identity}" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                  </select>
                </div>
				</div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$positionData[data][content]|doc}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$positionData[data][remark]|doc}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/organization/position.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/cxselect/jquery.cxselect.min.js{__VERSION__}"></script>
<script src="/js/1.0/organization/position_admin.js"></script>
<template file="/footer" />
