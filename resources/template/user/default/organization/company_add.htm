<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.companyId" value="0">
<block id="companyData" name="OrganizationCompany" companyId=0 status=-1 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">组织机构-新单位</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="companyId" value="{$companyData.data.identity}" />
          <input type="hidden" name="company_identity" value="{$companyData.data.company_identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$companyData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
            <block id="motionList" name="OrganizationMotion" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">属性</label>
                <div class="col-sm-3">
                  <select class="select2" name="motion_identity" data-placeholder="Choose One" required>
                    <option value="">类型</option>
                    <volist id="motion" name="motionList.data">
                    <option value="{$motion.identity}"<eq name="$companyData['data']['motion_identity']" value="$motion['identity']"> selected="selected"</eq>>{$motion.title}</option>
                    
                    </volist>
                  </select>
                </div>
            <block id="scaleList" name="PropertyScale" />   
                <div class="col-sm-3">
                  <select class="select2" name="scale_identity" data-placeholder="Choose One" required>
                    <option value="">级别</option>
                    <volist id="catalogue" name="scaleList.data">
                    <option value="{$catalogue.identity}"<eq name="$companyData['data']['scale_identity']" value="$catalogue['identity']"> selected="selected"</eq>>{$catalogue.title}</option>
                    
                    </volist>
                  </select>
                </div>  
            </div>      
            
            <div class="form-group">
              <label class="col-sm-3 control-label">法人</label>
              <div class="col-sm-6">
                <input type="text" name="artificial" required value="{$companyData.data.artificial}" placeholder="法人" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">联系方式</label>
              <div class="col-sm-3">
                <input type="text" name="telephone" required value="{$companyData.data.telephone}" placeholder="联系电话" class="form-control">
              </div>
              <div class="col-sm-3">
                <input type="text" name="email" required value="{$companyData.data.email}" placeholder="电子邮件" class="form-control">
              </div>
            </div>
                        
            <div class="form-group">
              <label class="col-sm-3 control-label">网站地址</label>
              <div class="col-sm-6">
                <input type="text" name="website" required value="{$companyData.data.website}" placeholder="网站地址" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">注册地区</label>
              <div class="col-sm-6" id="district-box">
				<div class="col-sm-3">
				<select class="select2 continent" name="continent_district_identity" data-value="{$companyData.data.continent_district_identity}"></select>
              </div>
				<div class="col-sm-3">
				<select class="select2 region" name="region_district_identity" data-value="{$companyData.data.region_district_identity}"></select>
              </div>
				<div class="col-sm-3">
				<select class="select2 country" name="country_district_identity" data-value="{$companyData.data.country_district_identity}"></select>
				</div>
				</div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">详细地址</label>
              <div class="col-sm-6">
                <input type="text" name="register_address" required value="{$companyData.data.register_address}" placeholder="详细地址" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">办公地址</label>
              <div class="col-sm-6">
                <input type="text" name="office_address" required value="{$companyData.data.office_address}" placeholder="办公地址" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$companyData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/organization/company.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/cxselect/jquery.cxselect.min.js"></script>
<script src="/js/1.0/organization/company_add.js"></script>
<template file="/footer" />
