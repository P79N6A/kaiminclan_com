<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.subjectId" value="0">
<block id="subjectData" name="PricelessSubject" subjectId=0 perpage=1 status=-1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">科目管理-新科目</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="subjectId" value="{$subjectData.data.identity}" />
		  <gt name="$location.parentId" value="0">
          <input type="hidden" name="subject_identity" value="{$location.parentId}" />
		  <else />
          <input type="hidden" name="subject_identity" value="{$subjectData.data.subject_identity}" />
		  </gt>
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$subjectData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">权重</label>
              <div class="col-sm-6">
                <input type="text" name="weight" required value="{$subjectData.data.weight}" placeholder="权重" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">得分</label>
              <div class="col-sm-6">
                <input type="text" name="scope" required value="{$subjectData.data.scope}" placeholder="得分" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$subjectData[data][content]|doc}</textarea>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">规则</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="ordination">{$subjectData[data][ordination]|doc}</textarea>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$subjectData[data][remark]|doc}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/priceless/subject.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/priceless/subject_add.js"></script>
<template file="/footer" />
