<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.reorganizeId" value="0">
<block id="reorganizeData" name="PricelessReorganize" reorganizeId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">组织机构-新部门</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="reorganizeId" value="{$reorganizeData.data.identity}" />
		  <gt name="$location.parentId" value="0">
          <input type="hidden" name="reorganize_identity" value="{$location.parentId}" />
		  <else />
          <input type="hidden" name="reorganize_identity" value="{$reorganizeData.data.reorganize_identity}" />
		  </gt>
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$reorganizeData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">内容</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="8" name="content">{$reorganizeData[data][content]|doc}</textarea>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$reorganizeData[data][remark]|doc}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/priceless/reorganize.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/priceless/reorganize_add.js"></script>
<template file="/footer" />
