<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.projectId" value="0">
<block id="projectData" name="InvestmentProject" projectId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">项目管理-新项目</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="projectId" value="{$projectData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">主题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$projectData.data.title}" placeholder="主题" class="form-control">
              </div>
            </div>
			
            <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
				<textarea name="content" class="form-control">{$projectData.data.content}</textarea>
              </div>
            </div>
            
            <block id="currencyList" name="MechanismCurrency" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">货币</label>
                <div class="col-sm-6">
                  <select class="select2" name="currency_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$projectData['data']['currency_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">金额</label>
              <div class="col-sm-6">
                <input type="text" name="amount" required value="{$projectData.data.amount}" placeholder="金额" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">立项时间</label>
              <div class="col-sm-6">
                <input type="text" name="approval_date" required value="{$projectData[data][approval_date]|fdate}" placeholder="立项时间" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">到期时间</label>
              <div class="col-sm-6">
                <input type="text" name="expire_date" required value="{$projectData[data][expire_date]|fdate}" placeholder="到期时间" class="form-control">
              </div>
            </div>
            <block id="channelList" name="InvestmentCatalog" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">分类</label>
                <div class="col-sm-6">
                  <select class="select2" name="industry_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="channel" name="channelList.data">
					<eq name="$channel['industry_identity']" value="0">
						<optgroup label="{$channel.title}">
                    <volist id="subChannel" name="channelList.data">
						<eq name="$subChannel['industry_identity']" value="$channel['identity']">
						<option value="{$subChannel.identity}"<eq name="$projectData['data']['industry_identity']" value="$subChannel['identity']"> selected="selected"</eq>>{$subChannel.title}</option>
						</eq>
                    </volist>       
						</optgroup>
					</eq>
                    </volist>
                  </select>
                </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$projectData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/investment/project.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript">

</script>
<script src="/js/1.0/investment/project_add.js"></script>
<template file="/footer" />
