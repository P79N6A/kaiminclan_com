<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.pluginId" value="0">
<block id="pluginData" name="FabricationPlugin" pluginId=0 perpage=1 status="-1" />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">插件管理-新插件</h4>
        </div>
          <form id="pageForm" class="form-horizontal form-bordered">
        <div class="panel-body panel-body-nopadding">
          
            
			<div class="form-group">
				<label class="col-sm-3 control-label">需求说明</label>
				<div class="col-sm-6">
					<textarea class="form-control" name="content" rows="5">{$pluginData.data.content}</textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注</label>
				<div class="col-sm-6">
					<textarea class="form-control" rows="2" name="remark">{$pluginData.data.remark}</textarea>
				</div>
			</div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/fabrication/plugin.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/fabrication/plugin_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
