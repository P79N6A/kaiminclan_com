<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.joggleId" value="0">
<block id="joggleData" name="FabricationJoggle" joggleId=0 perpage=1 status="-1" />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">接口管理-新接口</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="joggleId" value="{$joggleData.data.identity}" />
            <div id="basicWizard" class="basic-wizard">

             <ul class="nav nav-pills nav-justified">
                  <li class="active"><a href="#tab1" data-toggle="tab"> 基本信息</a></li>
                  <li><a href="#tab2" data-toggle="tab"> 输入</a></li>
                  <li><a href="#tab3" data-toggle="tab"> 输出</a></li>
                </ul>
				<div class="tab-content">
                  <div class="tab-pane active" id="tab1">
			
						<div class="form-group">
						  <label class="col-sm-3 control-label">标题</label>
						  <div class="col-sm-6">
							<input type="text" name="title" placeholder="标题" value="{$joggleData.data.title}" class="form-control">
						  </div>
						</div>
						
							   <div class="form-group">
							<label class="col-sm-3 control-label">产品</label>
							<div class="col-sm-6">
							  <select name="prototype_identity" class="select2" data-placeholder="Choose One" required>
								<option value="">选择</option>
								<option value="3">供应商</option>
								<option value="1">管理员</option>
								<option value="2">运营人员</option>
								<option value="4">客户</option>
								<option value="5">游客</option>
							  </select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">介绍</label>
							<div class="col-sm-6">
							<textarea class="form-control" rows="4" name="content">{$joggleData.data.content}</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态</label>
							<div class="col-sm-6">
							  <select name="status" class="select2" data-placeholder="Choose One" required>
								<option value="">选择</option>
								<option value="0">启用</option>
								<option value="1">禁用</option>
							  </select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">备注</label>
							<div class="col-sm-6">
							<textarea class="form-control" rows="2" name="remark">{$joggleData.data.remark}</textarea>
							</div>
						</div>
                  </div>
                  <div class="tab-pane" id="tab2">
			
						<div class="form-group">
						  <label class="col-sm-3 control-label">地址</label>
						  <div class="col-sm-6">
							<input type="text" name="address" placeholder="地址" value="{$joggleData.data.address}" class="form-control">
						  </div>
						</div>
						
							   <div class="form-group">
							<label class="col-sm-3 control-label">访问方式</label>
							<div class="col-sm-6">
							  <select name="method" class="select2" data-placeholder="Choose One" required>
								<option value="">选择</option>
								<option value="0">POST</option>
								<option value="1">GET</option>
								<option value="2">BLOCK</option>
							  </select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">输入参数</label>
							<div class="col-sm-6">
							<textarea class="form-control" rows="8" name="outcome">{$joggleData.data.outcome}</textarea>
							</div>
						</div>
            
                  </div>
					<div class="tab-pane" id="tab3">
						<div class="form-group">
							<label class="col-sm-3 control-label">响应图</label>
							<div class="col-sm-6">
							<input type="text" name="seotitle" placeholder="响应图" value="{$joggleData.data.seotitle}" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">输出参数</label>
							<div class="col-sm-6">
							<textarea class="form-control" rows="8" name="introduce">{$joggleData.data.introduce}</textarea>
							</div>
						</div>
					</div>
                  </div>
                  
                </div>
            
            
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/fabrication/joggle.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/fabrication/joggle_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
