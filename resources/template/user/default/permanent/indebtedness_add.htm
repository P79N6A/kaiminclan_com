<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.indebtednessId" value="0">
<block id="indebtednessData" name="PermanentIndebtedness" indebtednessId=0 perpage=1 status=-1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">融资-新债务</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="indebtednessId" value="{$indebtednessData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$indebtednessData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>

			<div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="3" name="content">{$indebtednessData.data.content}</textarea>
              </div>
            </div>
            <block id="creditList" name="PermanentCredit" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">债权主体</label>
                <div class="col-sm-3">
                  <select class="select2" name="credit_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="credit" name="creditList.data">
                    <option value="{$credit.identity}"<eq name="$indebtednessData['data']['credit_identity']" value="$credit['identity']"> selected="selected"</eq>>{$credit.title}</option>
                    
                    </volist>
                  </select>
                </div>
            <block id="currencyList" name="MechanismCurrency" />      
                <div class="col-sm-3">
                  <select class="select2" name="currency_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$indebtednessData['data']['currency_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>     
            <div class="form-group">
                <label class="col-sm-3 control-label">科目</label>
                
                <div id="subject-wrapper" class="col-sm-6">
              		<div class="col-sm-2">
                      <select class="select2 first" name="subject_identity[]" data-placeholder="Choose One" required>
                      </select>
                 	 </div>
              		<div class="col-sm-2">
                      <select class="select2 second" name="subject_identity[]" data-placeholder="Choose One" required>
                      </select>
                 	 </div>
              		<div class="col-sm-2">
                      <select class="select2 three" name="subject_identity[]" data-placeholder="Choose One" required>
                      </select>
                 	 </div>
                </div>
            </div>
            <block id="accountList" name="MechanismAccount" mode=1 />            
            <div class="form-group">
                <label class="col-sm-3 control-label">账户</label>
                <div class="col-sm-3">
                  <select class="select2" name="account_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="account" name="accountList.data">
                    <option value="{$account.identity}"<eq name="$indebtednessData['data']['account_identity']" value="$account['identity']"> selected="selected"</eq>>{$account.title}</option>
                    
                    </volist>
                  </select>
                </div>
              <div class="col-sm-3">
                <input type="text" name="amount" required value="{$indebtednessData.data.amount}" placeholder="金额" class="form-control">
              </div>
            </div>   
            <div class="form-group">
              <label class="col-sm-3 control-label">开始时间</label>
              <div class="col-sm-3">
                <input type="text" id="startDate" name="start_date" required value="{$indebtednessData[data][start_date]|fdate}" placeholder="开始时间" class="form-control">
              </div>
              <div class="col-sm-3">
                <input type="text" name="deadline" required value="{$indebtednessData.data.deadline}" placeholder="期限" class="form-control">
              </div>
            </div>

			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="2" name="remark">{$indebtednessData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/permanent/indebtedness.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/cxselect/jquery.cxselect.min.js{__VERSION__}"></script>
<script src="/js/1.0/permanent/indebtedness_add.js"></script>
<template file="/footer" />
