<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.purchaseId" value="0">
<block id="purchaseData" name="PositionPurchase" purchaseId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">开仓管理-开仓编辑</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="purchaseId" value="{$purchaseData.data.identity}" />
          <input type="hidden" name="purchase_identity" value="{$purchaseData.data.purchase_identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">识别码</label>
              <div class="col-sm-6">
                <input type="text" name="code" required value="{$purchaseData.data.code}" placeholder="识别码" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">类型</label>
              <div class="col-sm-6">
                  <select class="select2" name="idtype" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                  <option value="3"<eq name="$demandData[idtype]" value="3"> selected="selected"</eq>>债券</option>
                  <option value="4"<eq name="$demandData[idtype]" value="4"> selected="selected"</eq>>大宗商品</option>
                  <option value="2"<eq name="$demandData[idtype]" value="2"> selected="selected"</eq>>外汇</option>
                  <option value="1"<eq name="$demandData[idtype]" value="1"> selected="selected"</eq>>证券</option>
                  </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">品种</label>
              <div class="col-sm-6">
                <input type="text" name="id" required value="{$purchaseData.data.id}" placeholder="品种" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">单价</label>
              <div class="col-sm-6">
                <input type="text" name="univalent" required value="{$purchaseData.data.univalent}" placeholder="单价" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">数量</label>
              <div class="col-sm-6">
                <input type="text" name="quantity" required value="{$purchaseData.data.quantity}" placeholder="数量" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$purchaseData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/position/purchase.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/position/purchase_admin.js"></script>
<template file="/footer" />
