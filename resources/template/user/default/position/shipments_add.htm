<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.shipmentsId" value="0">
<block id="shipmentsData" name="PositionShipments" start=1 perpage=1 shipmentsId=0 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">平仓管理-平仓编辑</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="shipmentsId" value="{$shipmentsData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">识别码</label>
              <div class="col-sm-6">
                <input type="text" name="purchase_identity" required value="{$shipmentsData.data.purchase_identity}" placeholder="识别码" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">单价</label>
              <div class="col-sm-6">
                <input type="text" name="univalent" required value="{$shipmentsData.data.univalent}" placeholder="单价" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">数量</label>
              <div class="col-sm-6">
                <input type="text" name="quantity" required value="{$shipmentsData.data.quantity}" placeholder="数量" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">盈利</label>
              <div class="col-sm-6">
                <input type="text" name="profit" required value="{$shipmentsData.data.profit}" placeholder="盈利" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$shipmentsData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/position/shipments.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/position/shipments_admin.js"></script>
<template file="/footer" />
