<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.gradeId" value="0">
<block id="gradeData" name="DistributionGrade" gradeId=0 perpage=1 status="-1" />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">等级管理-新等级</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="gradeId" value="{$gradeData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$gradeData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">图标</label>
              <div class="col-sm-6">
                <div class="col-xs-6" id="click_upload_cover">
                  <div class="panel panel-warning panel-alt widget-today">
                    <img src="{$gradeData.data.cover}" width="150" height="100" />
                    <input type="hidden" name="attachment_identity" value="{$gradeData.data.attachment_identity}" />
                  </div>
                </div>
                <div id="click_upload_cover_error"></div>
                <div id="click_upload_cover_box"></div>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$gradeData.data.content}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">积分区间</label>
              <div class="col-sm-2">
                <input type="text" name="minimum" required value="{$gradeData.data.minimum}" placeholder="最小积分" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" name="maximum" required value="{$gradeData.data.maximum}" placeholder="最大积分" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$gradeData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/distribution/grade.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/plupload/js/plupload.full.min.js"></script>
<script src="/js/1.0/attachment/upload.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/cxelect/jquery.cxselect.min.js{__VERSION__}"></script>
<script src="/js/1.0/distribution/grade_add.js"></script>
<template file="/footer" />
