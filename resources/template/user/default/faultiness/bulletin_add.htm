<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />

<gt name="$location.bulletinId" value="0">
<block id="bulletinIdData" name="FaultinessBulletin" bulletinId=0 start=1 perpage=1 status="-1" />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">缺陷管理-新缺陷</h4>
        </div>
          <form id="bulletinForm" class="form-horizontal form-bordered">
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required placeholder="标题" value="{$bulletinIdData.data.title}" class="form-control">
              </div>
            </div>
           
            
            <block id="frontendList" name="FaultinessCatalogue" />            
			<div class="form-group">
				<label class="col-sm-3 control-label">页面</label>
				<div class="col-sm-6">
				  <select name="frontend_identity" class="select2" data-placeholder="Choose One" required>
					<option value="0">选择</option>
					<volist id="frontend" name="frontendList.data">
					<option value="{$frontend.identity}">{$frontend.title}</option>
					</volist>
				  </select>
				</div>
			</div>
           
                        
			<div class="form-group">
				<label class="col-sm-3 control-label">优先级</label>
				<div class="col-sm-6">
				  <select name="weight" class="select2" data-placeholder="Choose One" required>
					<option value="-1">选择</option>
					<option value="5">5</option>
					<option value="4">4</option>
					<option value="3">3</option>
					<option value="2">2</option>
					<option value="1">1</option>
				  </select>
				</div>
			</div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="3" name="content">{$bulletinIdData.data.content}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="3" name="remark">{$bulletinIdData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/faultiness/bulletin.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/faultiness/bulletin_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
