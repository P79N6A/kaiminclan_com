<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.contactId" value="0">
<block id="contactData" name="ForeignContact" contactId=0 status="-1" perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">组织机构-新合约</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="contactId" value="{$contactData.data.identity}" />
          <input type="hidden" name="contact_identity" value="{$contactData.data.contact_identity}" />
        <div class="panel-body panel-body-nopadding">
          
            <div class="form-group">
              <label class="col-sm-3 control-label">代码</label>
              <div class="col-sm-6">
                <input type="text" name="code" required value="{$contactData.data.code}" placeholder="代码" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$contactData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>

            <block id="currencyList" name="ForeignCurrency" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">货币</label>
                <div class="col-sm-6">
                  <select class="select2" name="currency_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$contactData['data']['currency_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$contactData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/foreign/contact.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/foreign/contact_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
