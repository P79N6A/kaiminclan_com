<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.currencyId" value="0">
<block id="currencyData" name="ForeignCurrency" currencyId=0 status="-1" perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">组织机构-新货币</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="currencyId" value="{$currencyData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            <div class="form-group">
              <label class="col-sm-3 control-label">编码</label>
              <div class="col-sm-6">
                <input type="text" name="code" required value="{$currencyData.data.code}" placeholder="编码" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">简称</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$currencyData.data.title}" placeholder="简称" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">全称</label>
              <div class="col-sm-6">
                <input type="text" name="fullname" required value="{$currencyData.data.fullname}" placeholder="全称" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">地区</label>
              <div class="col-sm-6" id="district-box">
				<div class="col-sm-3">
				<select class="select2 continent" name="continent_district_identity" data-value="{$currencyData.data.continent_district_identity}"></select>
              </div>
				<div class="col-sm-3">
				<select class="select2 region" name="region_district_identity" data-value="{$currencyData.data.region_district_identity}"></select>
              </div>
				<div class="col-sm-3">
				<select class="select2 country" name="country_district_identity" data-value="{$currencyData.data.country_district_identity}"></select>
				</div>
				</div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$currencyData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/foreign/currency.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/cxselect/jquery.cxselect.min.js"></script>
<script src="/js/1.0/foreign/currency_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
