<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.productId" value="0">
<block id="productData" name="FundProduct" productId=0 perpage=1 status=-1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">产品管理-新产品</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="productId" value="{$productData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$productData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>

            <block id="currencyList" name="FundCatalogue" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">产品类型</label>
                <div class="col-sm-3">
                  <select class="select2" name="catalogue_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$productData['data']['catalogue_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
            <block id="currencyList" name="MechanismCurrency" />  
                <div class="col-sm-3">
                  <select class="select2" name="currency_identity" data-placeholder="Choose One" required>
                    <option value="">货币</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$productData['data']['currency_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">门槛（万）</label>
              <div class="col-sm-2">
                <input type="text" name="threshold" required value="{$productData.data.threshold}" placeholder="门槛" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" name="income" required value="{$productData.data.income}" placeholder="收益类型" class="form-control">
              </div>
              <div class="col-sm-2">
                <input type="text" name="deadline" required value="{$productData.data.deadline}" placeholder="期限（月）" class="form-control">
              </div>
            </div>
            
            
          
            
            
            <div class="form-group">
              <label class="col-sm-3 control-label">预期收益</label>
              <div class="col-sm-3">
                <input type="text" name="profit" required value="{$productData.data.profit}" placeholder="预期收益" class="form-control">
              </div>
              <div class="col-sm-3">
                <input type="text" name="scale" required value="{$productData.data.scale}" placeholder="规模(百万)" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">发行机构</label>
              <div class="col-sm-2">
                <input type="text" name="company_identity" required value="{$productData.data.company_identity}" placeholder="发行机构" class="form-control">
              </div>
				<block id="currencyList" name="IntercalateBroker" />   
                <div class="col-sm-2">
                  <select class="select2" name="broker_identity" data-placeholder="Choose One" required>
                    <option value="">托管机构</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$productData['data']['broker_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
              <div class="col-sm-2">
                <input type="text" name="employee_identity" required value="{$productData.data.employee_identity}" placeholder="投资经理" class="form-control">
              </div>
            </div>        
            
                      <div class="form-group">
              <label class="col-sm-3 control-label">目标</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="target">{$productData.data.target}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">原则及比例</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="proportion">{$productData.data.proportion}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">收益及分配</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="principle">{$productData.data.principle}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$productData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/fund/product.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/fund/product_admin.js"></script>
<template file="/footer" />
