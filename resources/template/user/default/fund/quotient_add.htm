<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.quotientId" value="0">
<block id="quotientData" name="FundQuotient" quotientId=0 perpage=1 status=-1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">份额管理-新份额</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="quotientId" value="{$quotientData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          

            <block id="productList" name="FundProduct" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">产品</label>
                <div class="col-sm-6">
                  <select class="select2" name="product_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="product" name="productList.data">
                    <option value="{$product.identity}"<eq name="$quotientData['data']['product_identity']" value="$product['identity']"> selected="selected"</eq>>{$product.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">单价</label>
              <div class="col-sm-6">
                <input type="text" id="click_univalent_change" name="univalent" required value="{$quotientData.data.univalent}" placeholder="单价" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">份额</label>
              <div class="col-sm-6">
                <input type="text" id="click_quantity_change" name="quantity" required value="{$quotientData.data.quantity}" placeholder="份额" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">金额</label>
              <div class="col-sm-6">
                <input type="text" id="click_amount_change" name="amount" readonly required value="{$quotientData.data.amount}" placeholder="金额" class="form-control">
              </div>
            </div>
			
            <block id="clienteteList" name="CustomerClientete" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">客户</label>
                <div class="col-sm-6">
                  <select class="select2" name="clientete_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="clientete" name="clienteteList.data">
                    <option value="{$clientete.identity}"<eq name="$quotientData['data']['clientete_identity']" value="$clientete['identity']"> selected="selected"</eq>>{$clientete.fullname}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$quotientData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/fund/quotient.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/fund/quotient_admin.js"></script>
<template file="/footer" />
