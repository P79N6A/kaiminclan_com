<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.salaryId" value="0">
<block id="salaryData" name="RemunerationSalary" salaryId=0 status=-1 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">薪资管理-新薪资</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="salaryId" value="{$salaryData.data.identity}" />
          <input type="hidden" name="salary_identity" value="{$salaryData.data.salary_identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$salaryData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">地区</label>
				<div class="col-sm-2">
				<select class="select2" name="continent_district_identity" data-value="{$salaryData.data.country_district_identity}"></select>
              </div>
				<div class="col-sm-2">
				<select class="select2" name="region_district_identity" data-value="{$salaryData.data.region_district_identity}"></select>
              </div>
				<div class="col-sm-2">
				<select class="select2" name="country_district_identity" data-value="{$salaryData.data.country_district_identity}"></select>
				</div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">法人</label>
              <div class="col-sm-6">
                <input type="text" name="artificial" required value="{$salaryData.data.artificial}" placeholder="法人" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">注册地址</label>
              <div class="col-sm-6">
                <input type="text" name="register_address" required value="{$salaryData.data.register_address}" placeholder="注册地址" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">办公地址</label>
              <div class="col-sm-6">
                <input type="text" name="office_address" required value="{$salaryData.data.office_address}" placeholder="办公地址" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$salaryData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/organization/salary.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/remuneration/salary_admin.js"></script>
<template file="/footer" />
