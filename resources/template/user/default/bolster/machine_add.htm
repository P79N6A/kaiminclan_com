<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />

<gt name="$location.machineId" value="0">
<block id="machineIdData" name="BolsterMachine" machineId=0 start=1 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">机器管理-新机器</h4>
        </div>
          <form id="machineForm" class="form-horizontal form-bordered">
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required placeholder="标题" value="{$machineIdData.data.title}" class="form-control">
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">平台</label>
                <div class="col-sm-2">
                    <select class="select2" name="subject_identity" data-placeholder="Choose One" required>
                        <option value="">选择项目</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="select2" name="platform_identity" data-placeholder="Choose One" required>
                        <option value="">选择平台</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">机器地址</label>
              <div class="col-sm-6">
                <input type="text" name="host" required placeholder="机器地址" value="{$machineIdData.data.host}" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">账户名称</label>
              <div class="col-sm-6">
                <input type="text" name="username" required placeholder="账户名称" value="{$machineIdData.data.username}" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">账户密码</label>
              <div class="col-sm-6">
                <input type="text" name="password" required placeholder="标题" value="{$machineIdData.data.password}" class="form-control">
              </div>
            </div>
           
           
                        
                      <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="3" name="content">{$machineIdData.data.content}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="3" name="remark">{$machineIdData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/bolster/machine.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/bolster/machine_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
