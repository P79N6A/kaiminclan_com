<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.mediumId" value="0">
<block id="mediumData" name="RecruitmentMedium" mediumId=0 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">渠道管理-新渠道</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="mediumId" value="{$mediumData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$mediumData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="8" name="content">{$mediumData.data.content}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$mediumData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/recruitment/medium.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/recruitment/medium_admin.js"></script>
<template file="/footer" />
