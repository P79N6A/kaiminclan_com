<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.quartersId" value="0">
<block id="quartersData" name="RecruitmentQuarters" quartersId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">组织机构-新岗位</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="quartersId" value="{$quartersData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">姓名</label>
              <div class="col-sm-6">
                <input type="text" name="fullname" required value="{$quartersData.data.fullname}" placeholder="姓名" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">身份证</label>
              <div class="col-sm-6">
                <input type="text" name="idcard" required value="{$quartersData.data.idcard}" placeholder="身份证" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">性别</label>
              <div class="col-sm-6">
				<input type="radio" name="sexuality" value="1" <eq name="$quartersData['data']['sexuality']" value="1">checked="checked"</eq> />男
				<input type="radio" name="sexuality" value="2" <eq name="$quartersData['data']['sexuality']" value="2">checked="checked"</eq> />女
				<input type="radio" name="sexuality" value="3" <eq name="$quartersData['data']['sexuality']" value="3">checked="checked"</eq> />机器
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">联系地址</label>
              <div class="col-sm-6">
                <input type="text" name="address" required value="{$quartersData.data.address}" placeholder="联系地址" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$quartersData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/recruitment/quarters.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/cxelect/jquery.cxselect.min.js{__VERSION__}"></script>
<script src="/js/1.0/recruitment/quarters_admin.js"></script>
<template file="/footer" />
