<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.superviseId" value="0">
<block id="superviseData" name="IntercalateSupervise" superviseId=0 status="-1" perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">监管管理-监管编辑</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="superviseId" value="{$superviseData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$superviseData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">地区</label>
              <div id="district" class="col-sm-6">
				<div class="col-sm-3">
				<select name="continent_district_identity" class="continent select2" data-value="{$superviseData.data.continent_district_identity}"></select>
              </div>
				<div class="col-sm-3">
				<select name="region_district_identity" class="region select2" data-value="{$superviseData.data.region_district_identity}"></select>
              </div>
				<div class="col-sm-3">
				<select name="country_district_identity" class="country select2" data-value="{$superviseData.data.country_district_identity}"></select>
				</div>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">地址</label>
              <div class="col-sm-6">
                <input type="text" name="address" required value="{$superviseData.data.address}" placeholder="地址" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="8" name="content">{$superviseData[data][content]|doc}</textarea>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$superviseData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/intercalate/supervise.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/jquery.cxselect.js"></script>
<script src="/js/1.0/intercalate/supervise_add.js"></script>
<template file="/footer" />
