<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.revenueId" value="0">
<block id="revenueData" name="DealingsRevenue" revenueId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">收款管理-新收款</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="revenueId" value="{$revenueData.data.identity}" />
          <input type="hidden" id="revenueStatus" name="status" value="0" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">主题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$revenueData.data.title}" placeholder="主题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">收款时间</label>
              <div class="col-sm-6">
                <input type="text" name="happen_date" required value="{$revenueData.data.happen_date}" placeholder="收款时间" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">说明</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$revenueData.data.content}</textarea>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">金额</label>
              <div class="col-sm-6">
                <input type="text" name="amount" required value="{$revenueData.data.amount}" placeholder="金额" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">科目</label>
                <div id="cxselect-subject">
                    <div class="col-sm-2">
                        <select class="select2 first" name="first_subject_identity" data-value="{$expensedata.data.first_subject_identity}" data-placeholder="Choose One" required>
                            <option value="">选择</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <select class="select2 second" name="second_subject_identity" data-value="{$expensedata.data.second_subject_identity}" data-placeholder="Choose One" required>
                            <option value="">选择</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <select class="select2 third" name="third_subject_identity" data-value="{$expensedata.data.third_subject_identity}" data-placeholder="Choose One" required>
                            <option value="">选择</option>
                        </select>
                    </div>
                </div>
            </div>
            <block id="currencyList" name="MechanismCurrency" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">货币</label>
                <div class="col-sm-6">
                  <select class="select2" name="currency_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$revenueData['data']['currency_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
            <block id="accountList" name="MechanismAccount" mode=1 />              
            <div class="form-group">
                <label class="col-sm-3 control-label">账户</label>
                <div class="col-sm-6">
                  <select class="select2" name="account_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="account" name="accountList.data">
                    <option value="{$account.identity}"<eq name="$revenueData['data']['account_identity']" value="$account['identity']"> selected="selected"</eq>>{$account.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$revenueData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button id="click_button_draft" type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <button type="submit" class="btn btn-danger">确认并提交</button>&nbsp;
                  <a class="btn btn-default" href="/dealings/revenue.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/cxselect/jquery.cxselect.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/dealings/revenue_add.js{__VERSION__}"></script>
<script type="text/javascript">

</script>
<template file="/footer" />
