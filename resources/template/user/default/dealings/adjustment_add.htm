<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.adjustmentId" value="0">
<block id="adjustmentData" name="DealingsAdjustment" status=-1 adjustmentId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">调账管理-新调账</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" id="revenueStatus" name="status" value="0" />
          <input type="hidden" name="adjustmentId" value="{$adjustmentData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$adjustmentData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">说明</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$adjustmentData.data.content}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">金额</label>
            <block id="currencyList" name="MechanismCurrency" />       
                <div class="col-sm-3">
                  <select class="select2" name="currency_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="currency" name="currencyList.data">
                    <option value="{$currency.identity}"<eq name="$adjustmentData['data']['currency_identity']" value="$currency['identity']"> selected="selected"</eq>>{$currency.title}</option>
                    
                    </volist>
                  </select>
                </div>
              <div class="col-sm-3">
                <input type="text" name="amount" required value="{$adjustmentData.data.amount}" placeholder="金额" class="form-control">
              </div>
            </div>     
            
			 <block id="subjectList" name="MechanismSubject" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">科目</label>
                <div class="col-sm-6">
                  <select class="select2" name="subject_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="subject" name="subjectList.data">
                    <option value="{$subject.identity}"<eq name="$adjustmentData['data']['subject_identity']" value="$subject['identity']"> selected="selected"</eq>>{$subject.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
            <block id="accountList" name="MechanismAccount" mode=1 />            
            <div class="form-group">
                <label class="col-sm-3 control-label">转出账户</label>
                <div class="col-sm-3">
                  <select class="select2" name="rollout_account_identity" data-placeholder="Choose One" required>
                    <option value="">转出账户</option>
                    <volist id="account" name="accountList.data">
                    <option value="{$account.identity}"<eq name="$adjustmentData['data']['rollout_account_identity']" value="$account['identity']"> selected="selected"</eq>>{$account.title}</option>
                    
                    </volist>
                  </select>
                </div>
            <block id="accountList" name="MechanismAccount" mode=1 />
                <div class="col-sm-3">
                  <select class="select2" name="into_account_identity" data-placeholder="Choose One" required>
                    <option value="">转入账户</option>
                    <volist id="account" name="accountList.data">
                    <option value="{$account.identity}"<eq name="$adjustmentData['data']['into_account_identity']" value="$account['identity']"> selected="selected"</eq>>{$account.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>     
            <block id="bankcardList" name="MechanismBank" mode=1 />
            <div class="form-group">
                <label class="col-sm-3 control-label">渠道</label>
                <div class="col-sm-6">
                  <select class="select2" name="bank_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="bankcard" name="bankcardList.data">
                    <option value="{$bankcard.identity}"<eq name="$adjustmentData['data']['bank_identity']" value="$bankcard['identity']"> selected="selected"</eq>>{$bankcard.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>  
            
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$adjustmentData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button id="click_button_draft" type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <button type="submit" class="btn btn-danger">确认并提交</button>&nbsp;
                  <a class="btn btn-default" href="/dealings/adjustment.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/dealings/adjustment_add.js"></script>
<template file="/footer" />
