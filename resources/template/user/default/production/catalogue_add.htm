<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.catalogueId" value="0">
<block id="modularData" name="ProductionCatalogue" modularId=0 perpage=1 status="-1" />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">业务管理-新业务</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="modularId" value="{$modularData.data.identity}" />
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" id="title" name="title" value="{$modularData.data.title}" required placeholder="标题" class="form-control">
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">业务</label>
                <div class="col-sm-2">
                    <select class="select2" name="subject_identity" data-placeholder="Choose One" required>
                        <option value="">选择项目</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="select2" name="platform_identity" data-placeholder="Choose One" required>
                        <option value="">选择平台</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="select2" name="catalogue_identity" data-placeholder="Choose One" required>
                        <option value="">选择业务</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">架构</label>
              <div class="col-sm-6">
                <div class="col-xs-6" id="click_upload_cover">
                  <div class="panel panel-warning panel-alt widget-today">
                    <img src="{$modularData.data.cover}" width="150" height="100" />
                    <input type="hidden" name="attachment_identity" value="{$modularData.data.attachment_identity}" />
                  </div>
                </div>
                <div id="click_upload_cover_error"></div>
                <div id="click_upload_cover_box"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$modularData.data.content}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$modularData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/production/catalogue.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/plupload/js/plupload.full.min.js"></script>
<script src="/js/1.0/attachment/upload.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/production/catalogue_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
