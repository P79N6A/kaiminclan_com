<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.processId" value="0">
<block id="processData" name="ProductionProcess" status=-1 processId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">业务流程管理-新业务流程</h4>
        </div>
          <form id="designForm" class="form-horizontal form-bordered">
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required placeholder="标题" value="{$processData.data.title}" class="form-control">
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">业务</label>
                <div class="col-sm-2">
                    <select class="select2" name="subject_identity" data-value="{$processData.data.title}" data-placeholder="Choose One" required>
                        <option value="">选择项目</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <select class="select2" name="platform_identity" data-value="{$processData.data.title}" data-placeholder="Choose One" required>
                        <option value="">选择平台</option>
                    </select>
                </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$processData[data]['content']|doc}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5">{$processData[data][remark]|doc}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/production/process.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/plupload/js/plupload.full.min.js"></script>
<script src="/js/1.0/attachment/upload.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/production/process_add.js"></script>
<script type="text/javascript">
</script>
<template file="/footer" />
