<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.columnId" value="0">
<block id="columnData" name="CivilizationColumn" columnId=0 perpage=1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">栏目-新栏目</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="columnId" value="{$columnData.data.identity}" />
		  <gt name="$location.parentId" value="0">
          <input type="hidden" name="column_identity" value="{$location.parentId}" />
		  <else />
          <input type="hidden" name="column_identity" value="{$columnData.data.column_identity}" />
		  </gt>
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required value="{$columnData.data.title}" placeholder="标题" class="form-control">
              </div>
            </div>

            <block id="companyList" name="OrganizationCompany" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">单位</label>
                <div class="col-sm-6">
                  <select class="select2" name="company_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="company" name="companyList.data">					
                    <option value="{$company.identity}"<eq name="$columnData['data']['company_identity']" value="$company['identity']"> selected="selected"</eq>>{$company.title}</option>                    
                    </volist>
                  </select>
                </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">职能</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="responsibility">{$columnData[data][responsibility]|doc}</textarea>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">排序</label>
              <div class="col-sm-6">
                <input type="text" name="weight" required value="{$columnData.data.weight}" placeholder="排序" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">职责</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="obligation">{$columnData[data][obligation]|doc}</textarea>
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$columnData[data][remark]|doc}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/civilization/column.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/civilization/column_add.js"></script>
<template file="/footer" />
