<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.trusteeshipId" value="0">
<block id="trusteeshipData" name="BankrollTrusteeship" start=1 perpage=1 trusteeshipId=0 status=-1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">头冠管理-托管编辑</h4>
        </div>
          <form id="catalogForm" class="form-horizontal form-bordered">
          <input type="hidden" name="trusteeshipId" value="{$trusteeshipData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            

            <block id="accountList" name="BankrollAccount" />            
            <div class="form-group">
                <label class="col-sm-3 control-label">账户</label>
                <div class="col-sm-6">
                  <select class="select2" name="account_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="broker" name="accountList.data">
                    <option value="{$broker.identity}"<eq name="$trusteeshipData['data']['account_identity']" value="$broker['identity']"> selected="selected"</eq>>{$broker.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
			

            <block id="accountList" name="MechanismAccount" mode=3 />            
            <div class="form-group">
                <label class="col-sm-3 control-label">银行</label>
                <div class="col-sm-6">
                  <select class="select2" name="finance_account_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="broker" name="accountList.data">
                    <option value="{$broker.identity}"<eq name="$trusteeshipData['data']['finance_account_identity']" value="$broker['identity']"> selected="selected"</eq>>{$broker.title}</option>
                    
                    </volist>
                  </select>
                </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$trusteeshipData[data][remark]|doc}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/bankroll/trusteeship.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/1.0/bankroll/trusteeship_admin.js"></script>
<template file="/footer" />
