<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.subjectId" value="0">
<block id="subjectData" name="ProjectSubject" subjectId=0 perpage=1 status=-1 />
</gt>

    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">项目-新项目</h4>
        </div>
          <form id="subjectForm" class="form-horizontal form-bordered">
            <input type="hidden" name="subjectId" value="{$subjectData.data.identity}" />
        <div class="panel-body panel-body-nopadding">
          
            
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" required placeholder="标题" class="form-control" value="{$subjectData.data.title}">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">域名</label>
                <div class="col-sm-6">
                    <input type="text" name="domain" required placeholder="域名" class="form-control" value="{$subjectData.data.domain}">
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">期限</label>
              <div class="col-sm-6">
                <input type="text" name="deadline" required placeholder="期限" class="form-control" value="{$subjectData.data.deadline}">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="content">{$subjectData.data.content}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="remark">{$subjectData.data.remark}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
                  <a class="btn btn-default" href="/project/subject.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/project/subject_add.js"></script>
<template file="/footer" />
