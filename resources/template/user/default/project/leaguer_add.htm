<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->



    <template file="/breadcrumb" />
<gt name="$location.leaguerId" value="0">
<block id="leaguerData" name="ProjectLeaguer" leaguerId=0 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">成员管理-新成员</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="leaguerId" value="{$leaguerData.data.identity}" />
            <div class="form-group">
              <label class="col-sm-3 control-label">昵称</label>
              <div class="col-sm-6">
                <input type="text" id="fullname" name="fullname" value="{$leaguerData.data.fullname}" required placeholder="昵称" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">账户名称</label>
              <div class="col-sm-6">
                <input type="text" name="username" placeholder="账户名称" value="{$leaguerData.data.username}" class="form-control">
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/project/leaguer.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/project/leaguer_add.js"></script>
<template file="/footer" />
