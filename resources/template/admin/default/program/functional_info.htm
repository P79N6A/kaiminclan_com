<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.paginationId" value="0">
<block id="paginationData" name="ProgramPagination" paginationId=0 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">页面管理-新页面</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
		
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="paginationId" value="{$paginationData.data.identity}" />
			
              <div id="basicWizard" class="basic-wizard">

             <ul class="nav nav-pills nav-justified">
                  <li class="active"><a href="#tab1" data-toggle="tab"> 基本信息</a></li>
                  <li><a href="#tab2" data-toggle="tab"> 参数</a></li>
                  <li><a href="#tab3" data-toggle="tab"> SEO信息</a></li>
                </ul>
				<div class="tab-content">
                  <div class="tab-pane active" id="tab1">
			
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" placeholder="标题" value="{$paginationData.data.title}" class="form-control">
              </div>
            </div>
            
                   <div class="form-group">
                <label class="col-sm-3 control-label">权限</label>
                <div class="col-sm-6">
                  <select name="permission" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="3">供应商</option>
                    <option value="1">管理员</option>
                    <option value="2">运营人员</option>
                    <option value="4">客户</option>
                    <option value="5">游客</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">目录</label>
              <div class="col-sm-6">
                <input type="text" name="folder" placeholder="目录" value="{$paginationData.data.folder}" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">文件</label>
              <div class="col-sm-6">
                <input type="text" name="primaltplname" placeholder="文件" value="{$paginationData.data.primaltplname}" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-6">
                  <select name="status" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="0">启用</option>
                    <option value="1">禁用</option>
                  </select>
                </div>
            </div>
                  </div>
                  <div class="tab-pane" id="tab2">
                    
            <div class="form-group">
              <label class="col-sm-3 control-label">主机</label>
              <div class="col-sm-6">
                <div class="input-group mb15">
                  <span class="input-group-addon">http://</span>
				  <input type="text" name="domain" placeholder="主机" value="{$paginationData.data.domain}" class="form-control">
                  <span class="input-group-addon">.example.com</span>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">地址</label>
              <div class="col-sm-6">
                <div class="input-group mb15">
                  <input type="text" name="url" value="{$paginationData.data.url}" class="form-control">
                  <span class="input-group-addon">.html</span>
                </div>
              </div>
			  
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">参数</label>
              <div class="col-sm-6">
                <div class="input-group mb15">
					 <div class="col-sm-3">
			  <label class="control-label">字段</label>
				  </div>
					 <div class="col-sm-3">
			  <label class="control-label">类型</label>
				  </div>
					 <div class="col-sm-3">
			  <label class="control-label">注释</label>
				  </div>
					 <div class="col-sm-3">
			  <label class="control-label">默认</label>
				  </div>
					 <div class="col-sm-3">
                  <input type="text" name="code" class="form-control">
				  </div>
					 <div class="col-sm-3">
                  <input type="text" name="type" class="form-control">
				  </div>
					 <div class="col-sm-3">
                  <input type="text" name="tooltip" class="form-control">
				  </div>
					 <div class="col-sm-3">
                  <input type="text" name="value" class="form-control">
				  </div>
                  <span class="input-group-addon">新增</span>
                </div>
              </div>
			  
            </div>
                  </div>
                  <div class="tab-pane" id="tab3">
                     <div class="form-group">
              <label class="col-sm-3 control-label">SEO标题</label>
              <div class="col-sm-6">
                <input type="text" name="seotitle" placeholder="SEO标题" value="{$paginationData.data.seotitle}" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">SEO关键字</label>
              <div class="col-sm-6">
                <input type="text" name="seokeyowrd" placeholder="SEO关键字" value="{$paginationData.data.seokeyowrd}" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">SEO描述</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="2" name="seodescription">{$paginationData.data.seodescription}</textarea>
              </div>
            </div>
                  </div>
                  </div>
                  
                </div><!-- tab-content -->

            
            
           
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/program/pagination.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#basicForm").validate({
		highlight: function(element) {
		  jQuery(element).closest('.form-group').removeClass('has-success').addClass('has-error');
		},
		success: function(element) {
		  jQuery(element).closest('.form-group').removeClass('has-error');
		},
		submitHandler:function(form){
		__AjaxCommon("/Program/PaginationSave",$(form).serialize(),function(result){
				console.log(result);
				if(result.status == 200){
					window.location.href="/program/pagination.html";
				}else{
					alert(result.msg);
				}
			},'json','POST');
		}
  });
  jQuery(".select2").select2({
    width: '100%',
    minimumResultsForSearch: -1
  });


});
</script>
<template file="/footer" />
