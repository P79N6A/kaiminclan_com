<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.applicationId" value="0">
<block id="applicationData" name="PromgramApplication" applicationId=0 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">应用管理-新应用</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="applicationId" value="{$applicationData.data.identity}" />
            <div class="form-group">
              <label class="col-sm-3 control-label">编码</label>
              <div class="col-sm-6">
                <input type="text" id="code" name="code" value="{$applicationData.data.code}" required placeholder="编码" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" id="title" name="title" value="{$applicationData.data.title}" required placeholder="标题" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">帮助</label>
              <div class="col-sm-6">
                <input type="text" id="help" name="help" value="{$applicationData.data.help}" required placeholder="帮助" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">支持</label>
              <div class="col-sm-6">
                <input type="text" id="support" name="support" value="{$applicationData.data.support}" required placeholder="支持" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">版本</label>
              <div class="col-sm-6">
                <input type="text" id="version" name="version" value="{$applicationData.data.version}" required placeholder="版本" class="form-control">
              </div>
            </div>
			<div class="form-group">
              <label class="col-sm-3 control-label">发布人</label>
              <div class="col-sm-6">
                <input type="text" id="issuance" name="issuance" value="{$applicationData.data.issuance}" required placeholder="发布人" class="form-control">
              </div>
            </div>
            
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="5" name="summary">{$applicationData.data.summary}</textarea>
              </div>
            </div>
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/program/application.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#basicForm").validate({
		highlight: function(element) {
		  jQuery(element).closest('.form-group').removeClass('has-success').addClass('has-error');
		},
		success: function(element) {
		  jQuery(element).closest('.form-group').removeClass('has-error');
		},
		submitHandler:function(form){
		__AjaxCommon("/Program/ApplicationSave",$(form).serialize(),function(result){
				console.log(result);
				if(result.status == 200){
					window.location.href="/program/application.html";
				}else{
					alert(result.msg);
				}
			},'json','POST');
		}
  });

});
</script>
<template file="/footer" />
