<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.processId" value="0">
<block id="processData" name="WorkflowProcess" processId=0 perpage=1 status="-1" />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">流程管理-新流程</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
		
          
          <form id="roleForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="processId" value="{$processData.data.identity}" />
			
			
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" placeholder="标题" value="{$processData.data.title}" class="form-control">
              </div>
            </div>			
            <div class="form-group">
                <label class="col-sm-3 control-label">业务图</label>
                <div class="col-sm-6">              	
					<div class="col-xs-6" id="click_upload_cover">
					  <div class="panel panel-warning panel-alt widget-today">
						<img src="{$brokerData.data.cover}" width="150" height="100" />
						<input type="hidden" name="attachment_identity" value="{$brokerData.data.attachment_identity}" />
					  </div>
					</div>
					<div id="click_upload_cover_error"></div>
					<div id="click_upload_cover_box"></div>  
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <input type="text" name="remark" placeholder="备注" value="{$processData.data.remark}" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-6">
                  <select name="status" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="0"<eq name="$processData['data']['status']" value="0"> selected="selected"</eq>>启用</option>
                    <option value="1"<eq name="$processData['data']['status']" value="1"> selected="selected"</eq>>禁用</option>
                  </select>
                </div>
            </div>
            

            
            
           
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/workflow/process.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>

<script src="/js/plupload/js/plupload.full.min.js"></script>
<script src="/js/1.0/attachment/upload.js"></script>
<script src="/js/codemirror/mode/javascript.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/workflow/process_add.js"></script>
<template file="/footer" />
