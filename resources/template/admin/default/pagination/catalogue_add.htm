<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.catalogueId" value="0">
<block id="catalogueData" name="PaginationCatalogue" catalogueId=0 status=-1 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">目录管理-新目录</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
		
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="catalogueId" value="{$catalogueData.data.identity}" />
			<gt name="$location.platformId" value="0">
            <input type="hidden" name="platform_identity" value="{$location.platformId}" />
			</gt>

            <div class="form-group">
              <label class="col-sm-3 control-label">编码</label>
              <div class="col-sm-6">
                <input type="text" name="folder" placeholder="编码" value="{$catalogueData.data.folder}" class="form-control">
              </div>
            </div>
			
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" placeholder="标题" value="{$catalogueData.data.title}" class="form-control">
              </div>
            </div>
			<lt name="$location.platformId" value="1">
            <div class="form-group">
                <label class="col-sm-3 control-label">平台</label>
                <block id="platformList" name="PaginationPlatform" />
                <div class="col-sm-6">
                  <select name="platform_identity" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="platform" name="platformList.data">
                    <option value="{$platform.identity}"<eq name="$catalogueData['data']['platform_identity']" value="$platform['identity']"> selected="selected"</eq>>{$platform.title}</option>
                    </volist>
                  </select>
                </div>
            </div>
			</lt>
                   <div class="form-group">
                <label class="col-sm-3 control-label">权限</label>
                <div class="col-sm-6">
					<block id="roleData" name="AuthorityRole" />
                  <select name="permission" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
					<volist id="role" name="roleData.data">
                    <option value="{$role.identity}"<eq name="$catalogueData['data']['role_identity']" value="3"> selected="selected"</eq>>{$role.title}</option>
					</volist>
                  </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-6">
                  <select name="status" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="0"<eq name="$catalogueData['data']['status']" value="0"> selected="selected"</eq>>启用</option>
                    <option value="1"<eq name="$catalogueData['data']['status']" value="1"> selected="selected"</eq>>禁用</option>
                  </select>
                </div>
            </div>
                    
            
                  
                </div><!-- tab-content -->

            
            
           
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/pagination/catalogue.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/pagination/catalogue.js{__VERSION__}"></script>
<template file="/footer" />
