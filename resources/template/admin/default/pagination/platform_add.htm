<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.platformId" value="0">
<block id="platformData" name="PaginationPlatform" platformId=0 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">平台管理-新平台</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
		
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="platformId" value="{$platformData.data.identity}" />
			
              <div id="basicWizard" class="basic-wizard">

             <ul class="nav nav-pills nav-justified">
                  <li class="active"><a href="#tab1" data-toggle="tab"> 基本信息</a></li>
                </ul>
				<div class="tab-content">
                  <div class="tab-pane active" id="tab1">
			
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" placeholder="标题" value="{$platformData.data.title}" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">系统</label>
                <block id="domainList" name="PaginationDomain" />
                <div class="col-sm-6">
                  <select name="domain_identity" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="domain" name="domainList.data">
                    <option value="{$domain.identity}"<eq name="$platformData['data']['domain_identity']" value="$domain['identity']"> selected="selected"</eq>>{$domain.title}</option>
                    </volist>
                  </select>
                </div>
            </div>
                   <div class="form-group">
                <label class="col-sm-3 control-label">权限</label>
                <div class="col-sm-6">
					<block id="roleData" name="AuthorityRole" />
                  <select name="role_identity" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
					<volist id="role" name="roleData.data">
                    <option value="{$role.identity}"<eq name="$platformData['data']['role_identity']" value="3"> selected="selected"</eq>>{$role.title}</option>
					</volist>
                  </select>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">主机</label>
              <div class="col-sm-6">
				  <input type="text" name="code" placeholder="主机" value="{$platformData.data.code}" class="form-control">
              </div>
            </div>
                   
            
            
            <div class="form-group">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-6">
                  <select name="status" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="0"<eq name="$platformData['data']['status']['value']" value="0"> selected="selected"</eq>>启用</option>
                    <option value="1"<eq name="$platformData['data']['status']['value']" value="1"> selected="selected"</eq>>禁用</option>
                  </select>
                </div>
            </div>
            
                     <div class="form-group">
              <label class="col-sm-3 control-label">SEO标题</label>
              <div class="col-sm-6">
                <input type="text" name="seotitle" placeholder="SEO标题" value="{$platformData.data.seotitle}" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">SEO关键字</label>
              <div class="col-sm-6">
                <input type="text" name="seokeyword" placeholder="SEO关键字" value="{$platformData.data.seokeyword}" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">SEO描述</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="2" name="seodescription">{$platformData.data.seodescription}</textarea>
              </div>
            </div>
                  </div>
                  
                  
                  </div>
                  
                </div><!-- tab-content -->

            
            
           
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/pagination/platform.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/pagination/platform.js"></script>
<template file="/footer" />
