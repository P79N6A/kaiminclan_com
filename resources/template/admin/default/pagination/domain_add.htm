<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.domainId" value="0">
<block id="domainData" name="PaginationDomain" domainId=0 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">域名管理-新域名</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
		
          
          <form id="basicForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="domainId" value="{$domainData.data.identity}" />
			
              <div id="basicWizard" class="basic-wizard">

             <ul class="nav nav-pills nav-justified">
                  <li class="active"><a href="#tab1" data-toggle="tab"> 基本信息</a></li>
                </ul>
				<div class="tab-content">
                  <div class="tab-pane active" id="tab1">
			
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" placeholder="标题" value="{$domainData.data.title}" class="form-control">
              </div>
            </div>
			
            <div class="form-group">
              <label class="col-sm-3 control-label">域名</label>
              <div class="col-sm-6">
                <input type="text" name="code" placeholder="域名" value="{$domainData.data.code}" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">备案号</label>
              <div class="col-sm-6">
                <input type="text" name="icp" placeholder="备案号" value="{$domainData.data.icp}" class="form-control">
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">介绍</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="2" name="content">{$paginationData.data.content}</textarea>
              </div>
            </div>
                      <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <textarea class="form-control" rows="2" name="remark">{$paginationData.data.remark}</textarea>
              </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-6">
                  <select name="status" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="0"<eq name="$domainData['data']['status']['value']" value="0"> selected="selected"</eq>>启用</option>
                    <option value="1"<eq name="$domainData['data']['status']['value']" value="1"> selected="selected"</eq>>禁用</option>
                  </select>
                </div>
            </div>
                  </div>
                  
                  
                  </div>
                  
                </div><!-- tab-content -->

            
            
           
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/pagination/domain.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/pagination/domain_add.js"></script>
<template file="/footer" />
