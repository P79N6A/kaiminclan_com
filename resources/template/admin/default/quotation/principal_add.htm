<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.principalId" value="0">
<block id="themeData" name="QuotationPrincipal" principalId=0 perpage=1 status=-1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">主题管理-新主题</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
		
          
          <form id="roleForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="themeId" value="{$themeData.data.identity}" />
			
              <div id="basicWizard" class="basic-wizard">

			
            <div class="form-group">
              <label class="col-sm-3 control-label">编码</label>
              <div class="col-sm-6">
                <input type="text" name="code" placeholder="编码" value="{$themeData.data.code}" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" placeholder="标题" value="{$themeData.data.title}" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">应用</label>
				<div id="program">
                <div class="col-sm-3">
                  <select class="select2 application" name="application_identity" data-value="{$positionData.data.application_identity}" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <select class="select2 functional" name="functional_identity" data-value="{$positionData.data.functional_identity}" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                  </select>
                </div>
				</div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">周期</label>
              <div class="col-sm-6">
				<input type="checkbox" name="period[]" value="1" <range name="1" value="$themeData['data']['period']" >checked="checked"</range> />1分钟
				<input type="checkbox" name="period[]" value="5" <range name="5" name="$themeData['data']['period']">checked="checked"</range> />5分钟
				<input type="checkbox" name="period[]" value="15" <range name="15" name="$themeData['data']['period']">checked="checked"</range> />15分钟
				<input type="checkbox" name="period[]" value="30" <range name="30" name="$themeData['data']['period']">checked="checked"</range> />30分钟
				<input type="checkbox" name="period[]" value="60" <range name="60" name="$themeData['data']['period']">checked="checked"</range> />60分钟
				<input type="checkbox" name="period[]" value="1440" <range name="1440" name="$themeData['data']['period']">checked="checked"</range> />日
				<input type="checkbox" name="period[]" value="7200" <range name="7200" name="$themeData['data']['period']">checked="checked"</range> />周
				<input type="checkbox" name="period[]" value="28800" <range name="2880" name="$themeData['data']['period']">checked="checked"</range> />月
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">指标</label>
              <div class="col-sm-6">
				<input type="checkbox" name="mode" value="1" />开启
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <input type="text" name="remark" placeholder="备注" value="{$themeData.data.remark}" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-6">
                  <select name="status" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="0"<eq name="$themeData['data']['status']" value="0"> selected="selected"</eq>>启用</option>
                    <option value="1"<eq name="$themeData['data']['status']" value="1"> selected="selected"</eq>>禁用</option>
                  </select>
                </div>
            </div>
                    

            
            
           
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/quotation/principal.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/quotation/principal_add.js"></script>
<template file="/footer" />
