<template file="/header" />
<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>

  <div class="leftpanel">
	<template file="/menu" />
    <!-- leftpanelinner -->
  </div><!-- leftpanel -->

  <div class="mainpanel">


	<template file="/meminfo" />
      <!-- header-right -->


    <template file="/breadcrumb" />
<gt name="$location.layoutId" value="0">
<block id="messageData" name="MessengerMessage" messageId=0 perpage=1 />
</gt>
    <div class="contentpanel">
<div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">模板管理-新消息</h4>
        </div>
        <div class="panel-body panel-body-nopadding">
		
          
          <form id="roleForm" method="post" class="form-horizontal form-bordered">
            <input type="hidden" name="layoutId" value="{$messageData.data.identity}" />
			
			
            <div class="form-group">
              <label class="col-sm-3 control-label">标题</label>
              <div class="col-sm-6">
                <input type="text" name="title" placeholder="标题" value="{$messageData.data.title}" class="form-control">
              </div>
            </div>		
            <block id="templateList" name="MessengerTemplate" mode=1 />
            
            <div class="form-group">
                <label class="col-sm-3 control-label">模板</label>
                <div class="col-sm-6">
                  <select class="select2" name="template_identity" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <volist id="role" name="templateList.data">
                    <option value="{$role.identity}"<eq name="$messageData['data']['template_identity']" value="$role['identity']"> selected="selected"</eq>>{$role.title}</option>
                    </volist>
                  </select>
                </div>
            </div>	
            <div class="form-group">        
              <label class="col-sm-3 control-label">内容</label>     
              <div class="col-sm-6">
			  <textarea name="content">{$messageData.data.content}</textarea>   
              </div>
            </div>
            <div class="form-group">        
              <label class="col-sm-3 control-label">接收号码</label>     
              <div class="col-sm-6">
			  <textarea name="recipient">{$messageData.data.recipient}</textarea>   
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">备注</label>
              <div class="col-sm-6">
                <input type="text" name="remark" placeholder="备注" value="{$messageData.data.remark}" class="form-control">
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">状态</label>
                <div class="col-sm-6">
                  <select name="status" class="select2" data-placeholder="Choose One" required>
                    <option value="">选择</option>
                    <option value="0"<eq name="$messageData['data']['status']" value="0"> selected="selected"</eq>>启用</option>
                    <option value="1"<eq name="$messageData['data']['status']" value="1"> selected="selected"</eq>>禁用</option>
                  </select>
                </div>
            </div>
            

            
            
           
          
        </div><!-- panel-body -->
        
        <div class="panel-footer">
			 <div class="row">
				<div class="col-sm-6 col-sm-offset-3">
				  <button type="submit" class="btn btn-primary">确认</button>&nbsp;
				  <a class="btn btn-default" href="/messenger/message.html">取消</a>
				</div>
			 </div>
		  </div><!-- panel-footer -->
            
          </form>
        
      </div>
      

    </div><!-- contentpanel -->

  </div><!-- mainpanel -->

  <!-- rightpanel -->


</section>

<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/1.0/messenger/message_add.js"></script>
<template file="/footer" />
